spring.application.name=FastDelivery
# ===============================
# = Server Configurations
# ===============================
# Server Port
server.port=4000
# ===============================
# = Jackson
# ===============================
# Include null fields on response
spring.jackson.default-property-inclusion=non_null
# Naming Strategy
spring.jackson.property-naming-strategy=SNAKE_CASE
# ===============================
# = DATA SOURCE
# ===============================
# Configurations for the database connection
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=false
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# ===============================
# = SPRING DOCS
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# swagger-ui custom path
springdoc.swagger-ui.path=/docs/swagger-ui.html
springdoc.api-docs.path=/api-docs
# ===============================
# = DOCKER COMPOSE SUPPORT
# ===============================
spring.docker.compose.lifecycle-management=start_only
# ===============================
# = UPLOADS CONFIGURATIONS
# ===============================
upload.media.folder=media/

